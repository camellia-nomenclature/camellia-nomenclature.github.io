<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Known Issues - Camellia Nomenclature</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå∫</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Georgia', serif;
      background: #f5f0eb;
      color: #2c2c2c;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #2d5016 0%, #4a7c28 100%);
      padding: 2rem;
      text-align: center;
      color: white;
    }
    .header h1 { font-size: 2rem; margin-bottom: 0.5rem; letter-spacing: 1px; }
    .header p { opacity: 0.85; font-size: 0.95rem; }
    .header a { color: white; text-decoration: underline; opacity: 0.9; }
    .header a:hover { opacity: 1; }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .bug-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 1.2rem 1.5rem;
      margin-bottom: 1rem;
    }
    .bug-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }
    .bug-header h3 { font-size: 1rem; flex: 1; }
    .badge {
      font-size: 0.75rem;
      padding: 2px 10px;
      border-radius: 12px;
      font-family: sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .badge-open { background: #fff3cd; color: #856404; }
    .badge-closed { background: #d4edaa; color: #2d5016; }
    .bug-date { font-size: 0.8rem; color: #999; margin-bottom: 0.4rem; }
    .bug-detail { font-size: 0.9rem; color: #555; line-height: 1.6; }
    .empty {
      text-align: center;
      padding: 3rem 1rem;
      color: #999;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .header { padding: 1.2rem 1rem; }
      .header h1 { font-size: 1.8rem; }
      .container { margin: 1rem auto; }
      .bug-card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span style="font-size:1.5em">üêõ</span> Known Issues</h1>
    <p>Tracked issues for <a href="/">Camellia Nomenclature</a></p>
  </div>

  <div class="container" id="bugList">
    <div class="empty">Loading...</div>
  </div>

  <footer style="text-align:center;padding:2rem 1rem;color:#999;font-size:0.85rem;margin-top:2rem;border-top:1px solid #eee;">
    <a href="/">‚Üê Back to Camellia Search</a>
  </footer>

  <script>
    (async () => {
      const container = document.getElementById('bugList');
      try {
        const resp = await fetch('data/bugs.json');
        if (!resp.ok) throw new Error('Failed to load');
        const bugs = await resp.json();
        if (!bugs.length) {
          container.innerHTML = '<div class="empty">No known issues. Everything looks good!</div>';
          return;
        }
        container.innerHTML = bugs.map(b => `
          <div class="bug-card">
            <div class="bug-header">
              <h3>#${b.id} ‚Äî ${b.summary}</h3>
              <span class="badge badge-${b.status}">${b.status}</span>
            </div>
            <div class="bug-date">${b.date}</div>
            ${b.detail ? `<div class="bug-detail">${b.detail}</div>` : ''}
          </div>
        `).join('');
      } catch (e) {
        container.innerHTML = '<div class="empty">Could not load issues.</div>';
      }
    })();
  </script>
</body>
</html>
